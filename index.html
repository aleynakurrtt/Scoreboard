<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
  <header>
    <h1 class="scoreboard">Scoreboard</h1>
  </header>
 
   <div class="container score py-5">
   <div class="row">
    <div class="col-6 boxscore">
        <h2 class="teamA">TEAM A</h2>
        <div class="button-1">
        <button class="change"></button>
    </div>
    </div>
    <div class="col-6 boxscore2">
      <h2 class="teamB"> TEAM B </h2> 
      <div class="button-2">
      <button class="change"></button>
    </div>
    </div>
   </div>
   </div>

   <!-- TEAM NAME FİNİSHED-->

   <div class="container py-5">
    <div class="row">
        <div class="col-6 team">
            <div  class="leftteam"> <p id="teamAScore">0</p></div>
            <button class="plus-1"  onclick="incrementScore('teamA')"><span class="arti">+</span></button>
            <button class="minus-1"  onclick="decrementScore('teamA')"><span class="eksi">-</span></button>
            <button class="score-write" onclick="setScorePrompt('teamA')">Skor Ayarla</button>
        </div>
  
        <div class="col-6 team">
            <div class="rightteam" ><p id="teamBScore">0</p></div>
            <button class="plus-2"  onclick="incrementScore('teamB')"><span class="arti">+</span></button>
            <button class="minus-2"  onclick="decrementScore('teamB')"><span class="eksi">-</span></button>
            <button class="score-write-2" onclick="setScorePrompt('teamB')">Skor Ayarla</button>
        </div>
    </div>
   </div>
   <button class="reset" id="reset-btn" onclick="resetScores()">Reset</button>












 
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="proje.js"></script>
</body>
</html>
